<div class="auth-container authBackground">
  <div class="row auth-main">
    <div class="col form-box">
      <div class="form-section">
        <div class="auth-wrapper">
          <div class="text-center">
            <img src="assets/images/silvicon.png" width="350px" height="80px" class="px-2 mx-2" alt="" />
          </div>
          <h2 class="mb-4 mt-5">Bankers Realm .NET</h2>

          <h3>Sign in</h3>
          <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Operator ID</mat-label>
                  <input matInput formControlName="username" />
                  <mat-icon matSuffix>face</mat-icon>
                  <mat-error *ngIf="authForm.get('username').hasError('required')">
                    Username is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
                  <a class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{
                      hide ? "visibility_off" : "visibility"
                      }}</mat-icon>
                  </a>
                  <mat-error *ngIf="authForm.get('password').hasError('required')">
                    Password is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            
<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
    <div class="form-group">
      <label for="branchID">Branch</label>
      <select class="form-control" formControlName="branchID" id="branchID">
        <option value="" disabled selected>Select a branch</option>
        <option *ngFor="let branch of branches" [value]="branch.OurBranchID">
          {{ branch.BranchName }} ({{ branch.OurBranchID }})
        </option>
      </select>
      <mat-error *ngIf="authForm.get('branchID').hasError('required')">
        Branch selection is required
      </mat-error>
    </div>
  </div>
</div>

            <div class="d-flex justify-content-between align-items-center mb-1"></div>
            <div *ngIf="error" class="alert alert-danger mt-1 mb-1">
              {{ error }}
            </div>

            <div class="container-auth-form-btn">
              <div style="text-align: center">
                <button mat-raised-button [class.auth-spinner]="loading" [disabled]="loading"
                  class="auth-form-btn dark-blue-button" [disabled]="!authForm.valid" type="submit">
                  Login
                </button>
              </div>
            </div>
            <div class="badge badge-solid-blue m-3 mt-6">
              <a routerLink="/authentication/forgot-password" style="color: #000000">Forgot Password?</a>
            </div>
          </form>
          <h6 class="social-login-title">OR</h6>
          <ul class="list-unstyled social-icon mb-0 mt-3">
            <li class="list-inline-item">
              <a href="javascript:void(0)" class="rounded">
                <i class="fab fa-google"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="javascript:void(0)" class="rounded flex-c-m">
                <i class="fab fa-facebook-f"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="javascript:void(0)" class="rounded">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a href="javascript:void(0)" class="rounded">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </li>
          </ul>
        </div>

        <div class="badge badge-solid-blue mt-3">
          <small>
            <a href="https://www.craftsilicon.com/" target="_blank" style="color: #000000">Powered by Craft Silicon Limited
              </a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
